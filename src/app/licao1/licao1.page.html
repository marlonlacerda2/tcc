<ion-content>
<ion-slides pager="true">
<ion-slide *ngFor="let slide of slides">
<div class="img-padding">
<img [src]="slide.img">
</div>
<div>
<h3 [innerHTML]="slide.titulo"></h3>
</div>
</ion-slide>
</ion-slides>
</ion-content>

<ion-footer class="background">
<ion-grid class="center">
  <ion-row>
    <ion-col size="10" offset="1">
      <ion-button color="primary" expand="full" shape="round" href="/fase1">
          <ion-icon slot="end" name="logo-game-controller-a"></ion-icon>
        Pular
      </ion-button>
      <ion-button color="danger" expand="full" shape="round" href="/rhome2">
          <ion-icon slot="end" name="close-circle-outline"></ion-icon>  
          Voltar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-footer>
